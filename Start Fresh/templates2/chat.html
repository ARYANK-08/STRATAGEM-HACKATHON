{% extends 'base1.html' %}
{% block content %}

<form method="post" class="buttons">
    <h3> Enter the chat room</h3>
    <div>
        <label> Name : </label>
        <input type="text"  placeholder="Pick a name!" name="name" value="{{ name }}"/>

    </div>
    <div class="join">
        <input type="text" placeholder="Room code " name="code" values="{{ code }}"/>
        <button type="submit" name="join" href="/room"> Join A room </button>
        
    </div>
    <button type = "submit" name="create" class="create-btn" href="/room"> Create  A room</button>
        {% if error %}

        <ul>
            <li>{{ error }} </li>
        </ul>
        {% endif %}

</form>

{% endblock %}
